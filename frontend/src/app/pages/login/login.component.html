<section  class="login-form" fxLayout="column" fxLayoutAlign="center center">
  <mat-card fxLayout="column"  fxLayoutAlign="center center">
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>credentials: alice|secret</mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Username"
              name="username"
              formControlName="username"
            >
            <mat-error *ngIf="!loginForm.get('username').valid">please enter a valid username</mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password"
              name="password"
              formControlName="password">
            <mat-error  *ngIf="!loginForm.get('password').valid">please enter a valid password</mat-error>
          </mat-form-field>
        </p>
        <p *ngIf="error" class="error">
          {{ error }}
        </p>
        <div class="button" fxLayoutAlign="flex-end">
          <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</section>
